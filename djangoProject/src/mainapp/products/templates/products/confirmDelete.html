{% extends "base.html"%}

{% block title %}Delete Confirmation{% endblock %}
{% block header %}Really Delete?{% endblock %}


{% block content %}

<form method="POST" action=".">
    {% csrf_token %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you're sure?</p>
    {{item.name}}
    {{item.as_p}}
    <input type="submit" value="Yes, do the thing." class="btn">
    <a href="{% url 'admin_console' %}"><button class="btn" type="button">Cancel</button> </a>
</form>

{% endblock %}
